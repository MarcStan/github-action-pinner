on:
  push:
    branches:
      - master

env:
  SemVer: 1.0.1
  Project: GithubActionPinner
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@28c7f3d2b5162b5ddd3dfd9a45aa55eaf396478b # pin@v2
    - uses: actions/setup-dotnet@6efb2bd78f16e08562660f8246d6bd76adf6281f # pin@v1
    - run: echo "::set-env name=Version::${{ env.SemVer }}.${{ GITHUB.RUN_NUMBER }}"
    - run: dotnet build -c Release
    - run: dotnet test --no-build -c Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: dotnet publish --no-build -c Release ${{ env.Project }}/${{ env.Project }}.csproj -o release/${{ env.Project }} /p:Version=${{ env.Version }}
    - uses: actions/upload-artifact@3446296876d12d4e3a0f3145a3c87e67bf0a16b5 # pin@v1 
      with:
        name: ${{ matrix.os }}
        path: release/${{ env.Project }}
